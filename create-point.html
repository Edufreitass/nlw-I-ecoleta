<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Criar um ponto de coleta</title>
    <link rel="shortcut icon" href="/assets/icones/icon-recycle-green.png">

    <!-- Css -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>
    <!-- "#page-home" + enter => atalho emmet para criar uma div id -->
    <div id="page-create-point">

            <header>
                <img src="/assets/icones/logo.svg" alt="Logomarca">
                <a href="#">
                    <span></span>
                    Voltar para home</a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <!-- ".field" + enter => atalho emmet para criar uma div class -->
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <!-- ".field*2" + enter => atalho emmet para criar duas div class -->
                        <div class="field">
                            <!-- "label+input" + enter => atalho emmet para criar um label para um input-->
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

    </div>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
